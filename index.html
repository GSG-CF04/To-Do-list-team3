<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Oswald&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My list</title>
  </head>
  <body>
    <!-- START HEADER SECTION -->
      <header>
          <i class="fas fa-moon toggle-btn"></i>
      </header>
    <!-- END HEADER SECTION -->
    <div class="container">
      <!-- START ADD TASK SECTION -->
      <section class="add-task">
        <h1>Manage Your Tasks</h1>
        <form class="submit-form">
          <input
            class="form-input"
            type="text"
            name="item"
            placeholder="Write Your Task"
          />
          <button class="form-btn" type="submit">
            <i class="fas fa-plus-circle"></i>
          </button>
        </form>
      </section>
      <!-- END ADD TASK SECTION -->
      <!-- START ACTION-TASK SECTION -->
         <section class="action-task">
          <p>All Tasks Number: <span class="number-task">0</span></p>
          <button class="delete-all">Delete All</button>
        </section>
      <!-- END ACTION-TASK SECTION -->
      <!-- START TASK's SECTION -->
      <section class="tasks">
        <ul class="tasks-list"></ul>
      </section>
      <!-- END TASK's SECTION -->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
